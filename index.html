<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Media Generator</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    color: black; /* Black text color */
    font-family: Arial, sans-serif;

.container {
    text-align: center;
}

.button {
    background-color: #f8f1e5; /* Soft creamy brown button color */
    color: black; /* Black text color */
    border: none;
    padding: 12px 24px; 
    margin: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 24px; 
}


.button:hover {
    background-color: #e0d5c8; /* Lighter creamy brown on hover */
}

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 2px solid #282828;
    border-radius: 10px;
    padding: 20px;
    z-index: 9999;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    background-color: white; /* White background */
}

.popup-content {
    text-align: center;
}

.close-btn {
    position: absolute;
    top: 5px;
    right: 10px;
    cursor: pointer;
    font-size: 20px;
    color: #282828;
}

.close-btn:hover {
    color: red;
}
  
 .content p {
    font-size: 30px; 
}

</style>
</head>
<body>

<div class="container">
    <h1>Random Media Generator</h1>

    <div>
        <button class="button" onclick="displayRandomMedia('movie')">Display Random Movie</button>
        <button class="button" onclick="displayRandomMedia('show')">Display Random TV Show</button>
    </div>
    <div class="content-container"></div>
</div>

<script>
let clickCount = 0;

function displayRandomMedia(type) {
    const contentContainer = document.querySelector('.content-container');
    const content = contentContainer.querySelector('.content');
    if (content) {
        content.remove();
    }

    clickCount++;
    if (clickCount === 10) {
        promptForComment();
        clickCount = 0; // Reset click count after displaying the popup
    } else {
        const newContent = document.createElement('div');
        newContent.className = 'content'; // Add class for easier removal

        if (type === 'movie') {
            const randomMovie = getRandomMovie();
            newContent.innerHTML = `
                <h2>${randomMovie.title}</h2>
                <img src="${randomMovie.image}" alt="${randomMovie.title}" style="max-width: 40%;">
                <p>${randomMovie.description}</p>
            `;
        } else if (type === 'show') {
            const randomTVShow = getRandomTVShow();
            newContent.innerHTML = `
                <h2>${randomTVShow.title}</h2>
                <img src="${randomTVShow.image}" alt="${randomTVShow.title}" style="max-width: 40%;">
                <p>${randomTVShow.description}</p>
            `;
        }
        contentContainer.appendChild(newContent);
    }
}
